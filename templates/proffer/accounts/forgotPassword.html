{% extends 'proffer/base.html' %}
{% load static %}
{% load product_price_tags %}
{% block content %}


<!-- ============================ COMPONENT LOGIN   ================================= -->
        <!-- account-area-start -->
        <div class="account-area mt-70 mb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="login-form-container">
                            <div class="basic-login">
                                <h5>Забыли пароль</h5>
                                {% include 'proffer/includes/alerts.html' %}
                                <form action="{% url 'forgotPassword' %}" method="POST">
                                    {% csrf_token %}

                                    <label for="name">Электронная почта  <span>*</span></label>
                                    <input id="name" type="email" placeholder="введите логин..." name="email">
                                    <!--<a href="#" class="tp-in-btn w-100">войти</a>-->
                                    <input class="tp-in-btn w-100" type="submit" value="Отправить">
                                </form>
                                <p class="sign_up_bottom text-center mt-4">Получили пароль? <a href="{% url 'login' %}"> Войти</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
        <!-- account-area-end -->

{% endblock %}
